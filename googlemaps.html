<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 40.714889, lng: -74.014372},
            zoom: 8
			
		});
		var image= "nose.jpg";
		var marker = new google.maps.Marker({
		position:{lat: 40.714889, lng: -74.014372} ,
		map: map,
		icon: image
	});
}
</script>
			  
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi22KNzQglAbG_SydHZIrGlFJQcLRBv4k&callback=initMap">
    </script>
  </body>
</html>
</html>
